group 'com.github.peter-ungvari'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.10:2.2.1'
    compile 'org.apache.spark:spark-sql_2.10:2.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
