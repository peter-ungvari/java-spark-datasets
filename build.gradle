plugins {
    id 'java'
    id 'maven'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

group = 'com.github.peter-ungvari'
version = '1.0'
sourceCompatibility = 1.8

tasks.withType(JavaCompile.class, {
    options.compilerArgs = ['-Xlint']
})

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.10:[2.0.0,3.0.0)'
    compile 'org.apache.spark:spark-sql_2.10:[2.0.0,3.0.0)'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
